{% extends "base.html" %}

{% block title %}Server Error - Python for Finance{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="feature-icon text-danger mb-4">
                <i class="bi bi-exclamation-octagon" style="font-size: 8rem;"></i>
            </div>
            <h1 class="display-4 fw-bold mb-4">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead text-muted mb-5">
                Something went wrong on our end. We're working to fix this issue. 
                Please try again later or contact support if the problem persists.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door me-2"></i>
                    Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-arrow-clockwise me-2"></i>
                    Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
