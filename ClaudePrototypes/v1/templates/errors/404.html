{% extends "base.html" %}

{% block title %}Page Not Found - Python for Finance{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="feature-icon text-muted mb-4">
                <i class="bi bi-exclamation-triangle" style="font-size: 8rem;"></i>
            </div>
            <h1 class="display-4 fw-bold mb-4">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead text-muted mb-5">
                The page you're looking for doesn't exist. It might have been moved, 
                deleted, or you entered the wrong URL.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door me-2"></i>
                    Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-arrow-left me-2"></i>
                    Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
